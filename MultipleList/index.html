<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高性能表格 - Canvas/SVG渲染</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>高性能表格组件 (10万+数据)</h1>
        
        <!-- 搜索控制面板 -->
        <div class="search-panel">
            <div class="search-group">
                <label>姓名搜索:</label>
                <input type="text" id="nameSearch" placeholder="输入姓名进行搜索">
            </div>
            <div class="search-group">
                <label>部门搜索:</label>
                <input type="text" id="departmentSearch" placeholder="输入部门进行搜索">
            </div>
            <div class="search-group">
                <label>城市搜索:</label>
                <input type="text" id="citySearch" placeholder="输入城市进行搜索">
            </div>
            <div class="search-group">
                <label>经历搜索:</label>
                <input type="text" id="experienceSearch" placeholder="输入关键词搜索过往经历">
            </div>
            <button id="clearSearch">清除搜索</button>
            <button id="generateData">生成测试数据</button>
        </div>

        <!-- 渲染模式切换 -->
        <div class="render-controls">
            <label>
                <input type="radio" name="renderMode" value="canvas" checked>
                Canvas渲染
            </label>
            <label>
                <input type="radio" name="renderMode" value="svg">
                SVG渲染
            </label>
            <span id="dataCount">数据量: 0</span>
            <span id="renderTime">渲染时间: 0ms</span>
        </div>

        <!-- 表格容器 -->
        <div class="table-container" id="tableContainer">
            <!-- Canvas渲染容器 -->
            <div class="canvas-container" id="canvasContainer">
                <canvas id="tableCanvas"></canvas>
                <div class="scrollbar-container">
                    <div class="vertical-scrollbar" id="verticalScrollbar">
                        <div class="scrollbar-thumb" id="verticalThumb"></div>
                    </div>
                    <div class="horizontal-scrollbar" id="horizontalScrollbar">
                        <div class="scrollbar-thumb" id="horizontalThumb"></div>
                    </div>
                </div>
            </div>
            
            <!-- SVG渲染容器 -->
            <div class="svg-container" id="svgContainer" style="display: none;">
                <svg id="tableSvg"></svg>
                <div class="scrollbar-container">
                    <div class="vertical-scrollbar" id="svgVerticalScrollbar">
                        <div class="scrollbar-thumb" id="svgVerticalThumb"></div>
                    </div>
                    <div class="horizontal-scrollbar" id="svgHorizontalScrollbar">
                        <div class="scrollbar-thumb" id="svgHorizontalThumb"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 状态信息 -->
        <div class="status-info">
            <span id="visibleRows">可见行: 0</span>
            <span id="totalRows">总行数: 0</span>
            <span id="scrollPosition">滚动位置: 0</span>
        </div>
    </div>

    <script src="dataGenerator.js"></script>
    <script src="virtualScroll.js"></script>
    <script src="canvasRenderer.js"></script>
    <script src="svgRenderer.js"></script>
    <script src="tableManager.js"></script>
    <script src="main.js"></script>
</body>
</html>
